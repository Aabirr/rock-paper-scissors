<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="title"><h1>Rock Paper Scissors</h1></div>
    
    
    <div class="container">
        <div class="winner">
            <p class = "result"> Round Winner</p>
            <p class = "gameWinner"></p>
        </div>

        <div class="scores">
            <div class ="pScore">
                <h2>Player Score</h2>
                <p><span class="playerScore">0</span> </p>
            </div>

            <div class="cScore">
                <h2>Computer Score</h2>
                <p ><span class="compScore">0</span></p>
            </div>
        </div>

        <div class="gameButton">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissor">Scissor</button>
    
        </div>
        
    
        <div class="gameReset">
            <button class="reset">Play Again!</button>
        </div>

    </div>
    <div class="footer">
        <footer>Developed By Aabir.</footer>
    </div>
    
    

    

   
</body>
</html>
